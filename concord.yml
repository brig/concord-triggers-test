flows:
  default:
    - log: "Hello, 1"
  
  registerKittRepoifNeeded:
    - log: "kitt, ${event.payload.repository.full_name}"
    - log: "kitt, ${event.payload.repository.url}"
    
triggers:
- github:
    entryPoint: "registerKittRepoifNeeded"
    conditions:
      type: "push"
      branch: ".*"
      githubOrg: ".*"
      githubRepo: ".*"
      files:
        added:
          - "kitt.yml"
